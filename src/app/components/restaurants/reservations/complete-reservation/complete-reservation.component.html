<div>
  <div class="reservation-complete">
    <button class="reservation-confirm" [disabled]="!this.restaurants.isReserved" (click)="this.restaurants.toggleModal()">
      Complete Reservation
    </button>
    <button class="reservation-clear" (click)="this.restaurants.resetReservation()">
      Clear
    </button>
  </div>
  <app-confirmation-modal></app-confirmation-modal>
</div>

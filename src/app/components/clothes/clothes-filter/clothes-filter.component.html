<div class="input-wrapper">
  <h2>Brands:</h2>
  <div>
    <input type="checkbox" value="Armani"/> Armani
  </div>

  <div>
    <input type="checkbox" value="Versace"/> Versace
  </div>

  <div>
    <input type="checkbox" value="Dolce and Gabanna"/> Dolce and Gabanna
  </div>

  <div>
    <input type="checkbox" value="Hugo Boss"/> Hugo Boss
  </div>

  <div>
    <input type="checkbox" value="Prada"/> Prada
  </div>

  <h2>Location:</h2>
  <div>
    <input type="checkbox" value="Sofia"
    (click)="this.clothesService.add('../../assets/clothes/serdika.jpg')"

  <div>
    <input type="checkbox" value="Plovdiv"

    (click)="this.clothesService.add('../../assets/clothes/varna.jpg')"
	/> Varna
  </div>

  <div>
    <input type="checkbox" value="Burgas"
    (click)="this.clothesService.add('../../assets/clothes/burgas.jpg')"
    /> Burgas

    <input type="checkbox" 
    value="Stara Zagora"
    (click)="this.clothesService.add('../../assets/clothes/zagora.jpg')"
    /> Stara Zagora

  <h2>Discount:</h2>
  <div>
    <input type="checkbox" value="10%"
	(click)="this.clothesService.setFilter('discounts', '10%', $event.target.checked)"
	/> 10%
  </div>

  <div>
    <input type="checkbox" value="15%"
	(click)="this.clothesService.setFilter('discounts', '15%', $event.target.checked)"

  <div>
    <input type="checkbox" value="20%"
	(click)="this.clothesService.setFilter('discounts', '20%', $event.target.checked)"

    <input type="checkbox" value="25%"
	(click)="this.clothesService.setFilter('discounts', '25%', $event.target.checked)"
	/> 25%
  </div>

  <div>
    <input type="checkbox" value="30%"
	(click)="this.clothesService.setFilter('discounts', '30%', $event.target.checked)"
	/> 30%
  </div>

  <div>
    <button (click)="this.clothesService.clear()">Clear</button>
  </div>
</div>

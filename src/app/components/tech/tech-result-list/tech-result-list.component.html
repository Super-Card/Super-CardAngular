<div>
  <h2 class="result-heading">See our partners and discounts!</h2>
  <div class="item-details no-selected" *ngIf="!this.category.isActive">
    <div class="info">No selected item.</div>
  </div>
  <div class="item-details" *ngIf="this.category.isActive">
    <div class="item-wrapper">
      <p style="color: WHITE" class="info-title">{{ this.category.getItems.title }}</p>
      <p class="info-descfription">{{ this.category.getItems.text }}</p>
    </div>
    <img class="info-img" [src]="this.category.getItems.photo" />
    <select class="contact-us" [(ngModel)]="selectedValue" name="shop">
      <option *ngFor="let shop of shops" [ngValue]="shop">
        {{shop.viewValue}}
      </option>
    </select> 
</div>

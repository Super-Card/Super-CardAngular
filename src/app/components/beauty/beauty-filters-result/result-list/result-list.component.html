<div class="result-list-item" *ngFor="let resultItem of this.beautyService.getResultItems()">
    <div class="brand-name"> {{ resultItem.brandName }} </div>
    <img class="brand-img" [src]="resultItem.brandImage" />
    <img class="discount-percent" [src]="resultItem.discountImage" />
    <img class="logo-partner" [src]="resultItem.logoPartner" />
</div>

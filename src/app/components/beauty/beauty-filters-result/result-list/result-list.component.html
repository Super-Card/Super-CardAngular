<div class="result-list-item" *ngFor="let resultItem of resultItems">
    <div class="brand-name"> {{ resultItem.brandName }} </div>
    <img class="brand-img" src="{{ resultItem.brandImage }}" alt="" />
    <img class="discount-percent" src="{{ resultItem.discountImage }}" alt="" />
    <img class="logo-partner" src="{{ resultItem.logoPartner }}" alt="" />
</div>
